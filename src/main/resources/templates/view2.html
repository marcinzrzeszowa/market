<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candlestick Chart</title>
</head>
<body>
<h1>Candlestick Chart:</h1>
<div>
    <img th:src="@{'chart':image/png;base64,' + ${chart}}" alt="Candlestick Chart" />
</div>
<div th:each="obj : ${responseDtoList}">
    <p>Date: <span th:text="${obj.lowPrice}"></span></p>
</div>
</body>
</html>
